<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form action="#" method="GET">
                <h3><strong>개인정보</strong></h3>                
                <label for="text">이름</label>
                <input type="text" id="text" name="text" placeholder="공백없이 입력하세요.">
                
                <br>
                
                <label for="text">연락처</label>
                <input type="tel" id="text" name="text">
               
                <h3><strong>지원분야</strong></h3>
                <label for="job"></label>
                <input type="radio" name="job" id="job" value="webpublishing">웹퍼블리싱<br>
                <input type="radio" name="job" id="job" value="application">웹어플개발<br>
                <input type="radio" name="job" id="job" value="Environment">개발환경개선<br>

                <h3><strong>지원분야</strong></h3>
                <textarea name="doc" id="doc" cols="50 " rows="4" placeholder="공백없이 입력하세요.">
                    

                </textarea>
                <br>
                <button type="submit">
                    접수하기
                </button>
                <button type="reset">
                    다시쓰기
                </button>
                
                


			</form>
		</div>
  </body>
</html>
