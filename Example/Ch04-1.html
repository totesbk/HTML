<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
    <form action="#" method="GET">
    <h1>예약 정보</h1>
    <label for="text">이름</label>
    <input type="text" name="name" id="text"><br>
    <label for="number">휴대폰</label>
    <input type="tel" name="number" id="number"><br>
    <label for="email">이메일</label>
    <input type="email" name="email" id="email"><br>
   
    <button type="submit">
        회원가입
    </button>
</form>

</body>
</html>
