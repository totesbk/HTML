<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery-3.51.js"></script>
  <style>
    .outer{
      width: 200px;
      height: 200px;
      background-color: coral;
      padding: 50px;
      margin: 10px;
    }
    .inner{
      width: 100%;
      height: 100%;
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>안녕하세요</h1>
  <div class="outer">
    <div class="inner">

    </div>
  </div>
  <script>
    $(document).ready(function(){
        $('.outer').mouseover(function(){
            $('body').append('<h1>MouseOver</h1>');
        }).mouseenter(function(){
            $('body').append('<h1>MouseEnter</h1>');
        });
    });
  </script>
</body>
</html>
