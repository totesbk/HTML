<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <script src="./jquery-3.51.js"></script>
  <style>
    div{
      width: 50px;
      height: 50px;
      background-color: deeppink;
      position: relative;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
     $(document).ready(function(){
      $('div').click(function(){
        var divWidth=$(this).css('width');
        var divHeight=$(this).css('height');
        
        $(this).animate({
            width:parseInt(divWidth)+50,
            height:parseInt(divHeight)+50

        },'fast');
        
      }).dblclick(function(){
        var divWidth=$(this).css('width');
        var divHeight=$(this).css('height');
        if(parseInt(divWidth) > 50 && parseInt(divHeight) > 50){
          $(this).animate({
            width:parseInt(divWidth)-50,
            height:parseInt(divHeight)-50
          },'slow');
        }else{
          alert('div 너무 작습니다.')
        }
      });
     });
