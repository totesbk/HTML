<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./jquery-3.51.js"></script>
    <style>
      div {
        width: 50px;
        height: 50px;
        background-color: green;
        border: 1px black solid;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div>31</div>
    <div></div>

    <div><img src="../images/K5_19fc_exterior_01_w.webp" alt="" /></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
      $(document).ready(function () {
        $("div").hover(
          function () {
            $(this).animate(
              {
                left: 500,
              },
              1000
            );
          },
          function () {
            $(this).animate(
              {
                left: 0,
              },
              1000
            );
          }
        );
      });
    </script>
  </body>
</html>
