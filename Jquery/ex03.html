<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery-3.51.js"></script>
</head>
<body>
  <img>
  <img>
  <img>
  <script> 
    //attr 메소드
    //setter
    // $('img').attr('src','../images/puppy-5376247_640.jpg');
    $('img').attr({
      'src':'http://placehold.it/100x100',
      'alt':'공백',
      'id': function(index){
        return 'Pic'+index;
      }
    });
    //getter
    var picture1=$('img').attr('src');
    alert(picture1);
    $('img').removeAttr('id');
  </script>




</body>
</html>
