<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #abf;
        font-size: medium;
    }
    p#t1{
        font-size: 10px;
    }
    
    p#t2{
        font-size: 10pt;
        font-weight: 900;
    }
    
    p#t3{
        font-size: 1.5em;
        font-style: normal;
        text-decoration: line-through;
        letter-spacing: 0.em;
    }
</style>
<body>
    <p id="t1">Hello World! - 10px</p>
    <p id="t2">Hello World! - 10pt</p>
    <p id="t3">Hello World!  - 1.5em</p>
</body>

</html>
