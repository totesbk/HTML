<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: separate;
            border: 1px solid black;
            empty-cells: show;
            width: 500px;   
            height: 100px;
            caption-side: top;

            
        }
        th{
            background-color: brown;
        }
        td{
            border: 1px dotted red;
            text-align: center;
        }
        .col1{
            width: 70px;
            
        }
        
    </style>
</head>

<body>
    <table>
        <caption>고객리스트</caption>
        <tr>
            <th class="col1">1행1열</th>
            <th>1행2열</th>
            <th>1행3열</th>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
