<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var cnt = 0;
        var max = 100;
        var min = 1;
        do {
            var num = parseInt(prompt('1부터100사이의 숫자를 입력하세요.'));
            if (0 < num && num <= 100) {
                do {
                    document.write('max : '+max+'<br>');
                    document.write('min : '+min+'<br>');
                    document.write('<hr>');

                    var com = Math.floor(Math.random() * (max - min + 1)) + min;
                    cnt++;
                    if (num > com) {
                        document.write('[업!!] : ' + com + '<br>');
                        min = com+1;
                    } else if (num < com) {
                        document.write('[다운!!] : ' + com + '<br>');
                        max = com-1;
                    } else if (num == com) {
                        document.write('[성공 !!] : ' + com + '<br>');
                        break;
                    }
                } while (true);
                document.write('컴퓨터가 시도한 횟수 : '+cnt)
                break;
            } else {
                alert('숫자 범위가 잘못 되었습니다.\n 다시 확인해 주세요.')
            }

        } while (true);
    </script>


</head>

</html>
