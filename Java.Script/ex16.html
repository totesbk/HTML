  <meta charset="UTF-8">

  <title>Document</title>
  <script>
    function Circle(center,radius){
      this.center=center;
      this.radius=radius;
    }
    Circle.prototype.area=function(){ //프로토타입에 저장되는 메소드
    return Math.PI*this.radius*this.radius;

    }
    var c1=new Circle({x:0,y:0},2.0);
    var c2=new Circle({x:0,y:0},4.0);
    var c3=new Circle({x:0,y:0},6.0);

    console.log(c1);
    console.log(c2);
    console.log(c3);
  </script>
