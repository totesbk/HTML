<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var fruit = ['사과','배','딸기','복숭아','살구'];

  </script>
</head>
<body>
  <h2>과일 목록</h2>
  <ul>
    <script>
      for(var i=0;i<fruit.length;i++){
        document.write('<li>'+fruit[i]+'</li>');

      }

    </script>
  </ul>
</body>
</html>
