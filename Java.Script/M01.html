<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var num1=parseInt(prompt('첫번쨰 숫자 입력'));
    var num2=parseInt(prompt('두번째 숫자 입력'));
    
    var sum=((num1+num2)*(Math.abs(num1-num2)+1));
    alert('합계 :'+sum);
  </script>
</head>
