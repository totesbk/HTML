<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert('안녕하세요.');//경고창
        var ramyeon = confirm('점심뭐드시나요?');//질문창
        var str = (ramyeon) ? '맛있겠다' : '그럼뭘먹드시나요?';
        document.write(str);

        var a = prompt('첫번째 숫자를 입력하세요.');
        var b = prompt('두번째 숫자를 입력하세요.');

        document.write('두 수의 합계는? '+(Number(a)+Number(b)));
    </script>
</body>

</html>
